[pytest]
# Pytest configuration for drug discovery platform

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio mode
asyncio_mode = auto

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests across components
    property: Property-based tests using Hypothesis
    slow: Tests that take significant time to run
    api: Tests that interact with external APIs
    real_api: Tests that make real calls to external APIs (requires internet)
    timeout: Tests with custom timeout settings

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
